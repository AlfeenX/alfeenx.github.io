<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        font-family: "Inter", sans-serif;
      }

      body {
        background: linear-gradient(
          135deg,
          #f5f7fa 0%,
          #ffffff 50%,
          #f5f7fa 100%
        );
        overflow-x: hidden;
      }

      .floating-animation {
        animation: float 4s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(2deg);
        }
      }

      .pulse-animation {
        animation: pulse-glow 2s ease-in-out infinite;
      }

      @keyframes pulse-glow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }
        50% {
          box-shadow: 0 0 40px rgba(59, 130, 246, 0.4);
        }
      }

      .gradient-text {
        background: linear-gradient(135deg, #1a202c 0%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .btn-hover {
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .btn-hover:hover {
        transform: translateY(-4px);
      }

      .glow-border {
        border: 2px solid transparent;
        background-image: linear-gradient(white, white),
          linear-gradient(135deg, #3b82f6, #8b5cf6);
        background-origin: border-box;
        background-clip: padding-box, border-box;
      }

      .bounce-in {
        animation: bounceIn 0.8s ease-out;
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.5) translateY(40px);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      .slide-in {
        animation: slideInUp 0.8s ease-out;
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .orbiting-dot {
        position: absolute;
        width: 8px;
        height: 8px;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        border-radius: 50%;
        animation: orbit 8s linear infinite;
      }

      .orbiting-dot:nth-child(1) {
        animation-delay: 0s;
      }

      .orbiting-dot:nth-child(2) {
        animation-delay: -2.67s;
      }

      .orbiting-dot:nth-child(3) {
        animation-delay: -5.33s;
      }

      @keyframes orbit {
        from {
          transform: rotate(0deg) translateX(60px) rotate(0deg);
        }
        to {
          transform: rotate(360deg) translateX(60px) rotate(-360deg);
        }
      }
    </style>
  </head>
  <body
    class="min-h-screen flex items-center justify-center relative overflow-hidden"
  >
    <div
      class="absolute top-20 right-10 w-72 h-72 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-20 floating-animation"
    ></div>
    <div
      class="absolute bottom-20 left-10 w-72 h-72 bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-20 floating-animation"
      style="animation-delay: 2s"
    ></div>

    <div class="relative z-10 px-6 py-20 text-center max-w-2xl">
      <!-- Animated 404 Circle -->
      <div class="relative w-40 h-40 mx-auto mb-12 bounce-in">
        <div
          class="absolute inset-0 rounded-full bg-gradient-to-br from-blue-400 to-purple-400 opacity-20 blur-2xl"
        ></div>
        <div class="absolute inset-0 flex items-center justify-center">
          <div class="relative w-24 h-24">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <circle
                cx="50"
                cy="50"
                r="45"
                fill="none"
                stroke="url(#gradientStroke)"
                stroke-width="2"
                opacity="0.3"
              />
              <text
                x="50"
                y="65"
                font-size="48"
                font-weight="800"
                text-anchor="middle"
                fill="url(#gradientText)"
              >
                404
              </text>
              <defs>
                <linearGradient
                  id="gradientStroke"
                  x1="0%"
                  y1="0%"
                  x2="100%"
                  y2="100%"
                >
                  <stop
                    offset="0%"
                    style="stop-color: #3b82f6; stop-opacity: 1"
                  />
                  <stop
                    offset="100%"
                    style="stop-color: #8b5cf6; stop-opacity: 1"
                  />
                </linearGradient>
                <linearGradient
                  id="gradientText"
                  x1="0%"
                  y1="0%"
                  x2="100%"
                  y2="100%"
                >
                  <stop
                    offset="0%"
                    style="stop-color: #3b82f6; stop-opacity: 1"
                  />
                  <stop
                    offset="100%"
                    style="stop-color: #8b5cf6; stop-opacity: 1"
                  />
                </linearGradient>
              </defs>
            </svg>
            <!-- Orbiting dots -->
            <div
              class="absolute inset-0 rounded-full"
              style="width: 100px; height: 100px; left: -38px; top: -38px"
            >
              <div class="orbiting-dot"></div>
              <div class="orbiting-dot"></div>
              <div class="orbiting-dot"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Text Content -->
      <div class="slide-in">
        <h1 class="text-5xl md:text-6xl font-bold mb-4 gradient-text">Oops!</h1>
        <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6">
          Nyari apa bang?
        </h2>
        <p class="text-lg text-gray-600 mb-8 leading-relaxed max-w-md mx-auto">
          Halaman yang kamu cari tidak ada. Mungkin kamu tersesat di dunia
          digital? Mari kita kembali ke tempat yang benar.
        </p>

        <!-- Buttons -->
        <div
          class="flex flex-col sm:flex-row gap-4 justify-center items-center"
        >
          <button
            onclick="window.location.href='/'"
            class="btn-hover px-8 py-3 bg-gradient-to-r from-blue-500 to-purple-500 text-white font-bold rounded-lg shadow-lg hover:shadow-xl"
          >
            ← Kembali ke Beranda
          </button>
          <button
            onclick="window.history.back()"
            class="btn-hover px-8 py-3 border-2 border-blue-500 text-blue-500 font-bold rounded-lg hover:bg-blue-50"
          >
            ↶ Halaman Sebelumnya
          </button>
        </div>
    </div>

      <!-- Social Links -->

      >

            />

        </a>
        <a

      </div>
    </div>
  </body>
</html>
